<p class="text-3xl">Listado de productos</p>
<hr class="my-2">


<div class="grid grid-cols-1 sm:grid-cols-3 gap-2">

  @for (product of products(); track product.id){

    <!-- Declarar el input en el archivo TS me permite agregar [product]="product" de la interaccion del For -->
    <app-product-card
    [product]="product"
    (onIncrementQuantity)="updateProduct(product, $event)"
    ></app-product-card>
  }




</div>
